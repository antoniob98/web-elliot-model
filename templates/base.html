<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale=1.0>
    <meta lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Web Elliot</title>
    <link href="../static/css/main.css" rel="stylesheet">
    <script src="../static/script/jquery-3.6.0.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">Web Elliot</span>
        </a>

        <ul class="nav nav-pills" id="myTab">
            <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Data preprocessing</a></li>
            <li class="nav-item"><a href="/recommendation" class="nav-link">Recommendation</a></li>
            <li class="nav-item"><a href="/evaluation" class="nav-link">Evaluation</a></li>
        </ul>
    </header>
</div>
<div class="b-example-divider"></div>
{%block body%}{%endblock%}
<footer class="position-absolute bottom-0 w-100 bg-light gy-2">
    <div class="text-muted">
        <p class="py-3">Developed by <a href="#" title="">...</a> under the supervision
            of SisInfLab Research Group - Politecnico di Bari </p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // make all currently active items inactive
        // (you can delete this block if you know that there are no active items when loading the page)
        /*document.querySelectorAll("a.nav-link.active").forEach(li => {
            li.classList.remove("active");
            li.attributes.removeNamedItem("aria-current");
        });*/

        // find the link to the current page and make it active
        document.querySelectorAll(`a[href="${location.pathname}"].nav-link`).forEach(a => {
            a.classList.add("active");
            a.setAttribute("aria-current", "page");
        });
    });
</script>
</body>
</html>
